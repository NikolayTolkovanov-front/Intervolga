<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="modal">
          <div class="modal__close"></div>
          <div class="modal__body">
            <form class="forms" id="forms" action="">
              <p class="forms__title">Транспортные средства и водители</p>
              <div class="forms__form">
                <div class="forms__form-item">
                  <label class="forms__input-title" for="state-number"
                    >Гос-номер</label
                  >
                  <input
                    class="forms__input"
                    id="state-number"
                    name="state-number"
                    type="text"
                    placeholder="Укажите гос-номер"
                    required
                  />
                </div>
                <div class="forms__form-item">
                  <label class="forms__input-title" for="transport-type"
                    >Транспортное средство</label
                  >
                  <input
                    class="forms__input"
                    id="transport-type"
                    name="transport-type"
                    type="text"
                    placeholder="Транспортное средство"
                    required
                  />
                </div>
                <div class="forms__form-item">
                  <label class="forms__input-title" for="arrival-date"
                    >Ориентировочная дата прибытия к покупателю</label
                  >
                  <input
                    class="forms__input"
                    id="arrival-date"
                    name="arrival-date"
                    type="text"
                    onfocus="this.type = 'date'"
                    placeholder="Дата*"
                    required
                  />
                </div>
              </div>
              <div class="forms__form">
                <p class="forms__form-title">Данные о водителе</p>
                <div class="forms__form-item">
                  <label class="forms__input-title" for="full-name">ФИО</label>
                  <input
                    class="forms__input"
                    id="full-name"
                    name="full-name"
                    type="text"
                    placeholder="Укажите ФИО водителя"
                    required
                  />
                </div>
                <div class="forms__form-item">
                  <label class="forms__input-title" for="passport-series"
                    >Паспортные данные</label
                  >
                  <div class="passport-form">
                    <input
                      class="forms__input passport-input"
                      id="passport-series"
                      name="passport-series"
                      type="text"
                      placeholder="Серия"
                      required
                    />
                    <input
                      class="forms__input passport-input"
                      id="passport-number"
                      name="passport-number"
                      type="text"
                      placeholder="Номер"
                      required
                    />
                  </div>
                </div>
                <div class="forms__form-item">
                  <label class="forms__input-title" for="passport-issued-by">Кем выдан</label>
                  <input
                    class="forms__input"
                    id="passport-issued-by"
                    name="passport-issued-by"
                    type="text"
                    placeholder="Кем выдан"
                    required
                  />
                </div>
                <div class="forms__form-item">
                    <label class="forms__input-title" for="passport-issued-when">Когда выдан</label>
                    <input
                      class="forms__input"
                      id="passport-issued-when"
                      name="passport-issued-when"
                      type="text"
                      placeholder="Когда выдан"
                      onfocus="this.type = 'date'"
                      required
                    />
                  </div>
              </div>
              <div class="modal__buttons">
                <button class="modal__buttons-item btn-submit" type="submit">
                  Отправить
                </button>
                <button class="modal__buttons-item btn-reset" type="reset">Отменить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
